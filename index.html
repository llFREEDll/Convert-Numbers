<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Binary to decimal</title>
</head>
<body>
    <div class="bar" >
            <label>CONVERT NUMBERS</label>
    </div>
    <div class="txt">
        <label class="lbl">IN YOUR NUMBER</label>
        <input id="text" class="text">
    </div>
    <div class="btn01">
        <button class="btn1" onclick="BinToDec()">BINARY TO DECIMAL</button>
        <button class="btn2" onclick="BinToHex()">BINARY TO HEXADECIMAL</button>            
        <button class="btn3" onclick="DecToBin()">DECIMAL TO BINARY</button>            
    </div>
    <div class="btn02">
        <button class="btn4" onclick="DecToHex()">DECIMAL TO HEXADECIMAL</button>            
        <button class="btn5" onclick="HexToDec()">HEXADECIMAL TO DECIMAL</button>            
        <button class="btn6" onclick="HexToBin()">HEXADECIMAL TO BINARY</button>            
    </div> 
    <div class="result">
        <label class="lbl" id="result">NUMBER=</label>
    </div>
    <script src="js/logic.js"></script>
</body>
</html>
